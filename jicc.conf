[options]
# JICC 配置文件

# 數據庫配置
db_host = localhost
db_port = 5432
db_user = jicc
db_password = jicc_password
db_name = jicc
db_sslmode = prefer

# 服務器配置
http_port = 8000
http_interface = 0.0.0.0
workers = 4

# 日誌配置
log_level = info
log_handler = :INFO
logfile = logs/jicc.log

# 模組配置
addons_path = addons,core,modules

# 安全配置
admin_password = jicc_admin
secret_key = your-secret-key-here

# 其他配置
timezone = UTC
language = zh_TW
currency = TWD
